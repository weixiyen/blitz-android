apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.blitz.app'
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 4
        versionName '1.1.1'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support annotations (mainly unsed for @NonNull).
    compile 'com.android.support:support-annotations:20.0.0'

    // Android XML view injections.
    compile 'com.jakewharton:butterknife:5.1.2'

    // Custom HTTP client that is better than the default.
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'

    // Google json parsing library.
    compile 'com.google.code.gson:gson:2.3'

    // Library for making REST calls.
    //compile 'com.squareup.retrofit:retrofit:1.6.1'

    // Library for dots under view pager.
    compile 'com.viewpagerindicator:library:2.4.1@aar'

    // Library for custom fonts.
    compile 'uk.co.chrisjenx:calligraphy:1.1.0'

    // Library for circle image views.
    compile 'de.hdodenhof:circleimageview:1.1.0'

    // Library for a text view that fits text.
    compile 'me.grantland:autofittextview:0.1.1'

    // Library for spring style animations.
    compile 'com.facebook.rebound:rebound:0.3.3'

    // Used for push notifications.
    compile "com.google.android.gms:play-services:5.0.89"

    // RxJava
    compile 'com.netflix.rxjava:rxjava-core:0.20.0'
    compile 'com.netflix.rxjava:rxjava-android:0.16.1'
}